<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Log In</h2>
          <h2 class="inactive underlineHover">Register</h2>

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/4_avatar-512.png" id="icon" alt="User Icon" />
          </div>

          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Please enter your username">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Please enter your password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            <input type="submit" class="fadeIn fourth" value="Register">
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>

        </div>
      </div>

</body>
</html>
